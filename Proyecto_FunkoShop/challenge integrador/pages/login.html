<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | FunkoShop</title>

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/carritoStyle.css">
    <link rel="stylesheet" href="../css/loginStyle.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Raleway:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header-nav">
        <nav class="nav">
            
            <a href="../index.html">
                <img class="logo" src="../img/branding/logo_light_horizontal.svg" alt="funkoshop">
            </a>
    
            <div style="margin-left: auto;">
                <a href="./shop.html" class="nav-menu-link nav-link">SHOP</a>
                <a href="./contacto.html" class="nav-menu-link nav-link">CONTACTO</a>
                <a href="./login.html" class="nav-menu-link nav-link">LOGIN</a>

                <a href="./carrito.html" class="nav-menu-link nav-link">
                    <img class="iconoCarrito" src="../img/icons/cart-icon.svg" alt="">
                </a>
            </div>
        </nav>
    </header> 
  <div class="container-form">

    <h2 class="h2">Iniciar sesión</h2>
    
    <form class="form" id="loginForm" onsubmit="return redireccionar()">
        <label class="label" for="email">Correo electrónico:</label><br>
        <input class="input" type="email" id="email" name="email" required><br><br>
        <label class="label" for="password">Contraseña:</label><br>
        <input class="input" type="password" id="password" name="password" required><br><br>
        <input class="input-btn" type="submit" value="Iniciar sesión">
    </form>
</div>

    <script>
        function redireccionar() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            if (email === "usuario@ejemplo.com" && password === "1234") {
                // Credenciales válidas, redirigir al usuario a la página de compra
                window.location.href = "./carrito.html";
            } else {
                // Credenciales inválidas, mostrar un mensaje de error
                alert("Credenciales incorrectas. Por favor, inténtalo de nuevo.");
            }

            return false; // Esto evita que el formulario se envíe normalmente
        }
    </script>
</body>
</html>
